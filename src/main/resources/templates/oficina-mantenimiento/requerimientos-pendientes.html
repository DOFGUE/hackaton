<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requerimientos - Oficina Mantenimiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">
                <i class="bi bi-diagram-3"></i> Sistema Gestión
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/oficina-mantenimiento">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/oficina-mantenimiento/requerimientos-pendientes">
                            <i class="bi bi-tools"></i> Requerimientos
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="navbar-text text-white me-3">
                            <i class="bi bi-person-circle"></i> <span sec:authentication="name"></span>
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout" onclick="return confirm('¿Desea cerrar sesión?')">
                            <i class="bi bi-box-arrow-right"></i> Salir
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- Alertas -->
        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle"></i> <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row mb-4">
            <div class="col-md-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h1>
                        <i class="bi bi-tools"></i> Requerimientos Pendientes de Revisión
                    </h1>
                    <a href="/oficina-mantenimiento" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>
                </div>
            </div>
        </div>

        <!-- Filtros -->
        <div class="row mb-3">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form class="row g-3" method="get">
                            <div class="col-md-4">
                                <input type="text" class="form-control" placeholder="Buscar por descripción...">
                            </div>
                            <div class="col-md-4">
                                <select class="form-select">
                                    <option>-- Filtrar por estado --</option>
                                    <option>Pendiente</option>
                                    <option>En Procesamiento</option>
                                    <option>Completado</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-success w-100">
                                    <i class="bi bi-search"></i> Filtrar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabla de requerimientos -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div th:if="${requerimientos != null and requerimientos.size() > 0}">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead class="table-light">
                                        <tr>
                                            <th><i class="bi bi-hash"></i> ID</th>
                                            <th><i class="bi bi-file-text"></i> Descripción</th>
                                            <th><i class="bi bi-geo-alt"></i> Ubicación</th>
                                            <th><i class="bi bi-building"></i> Dependencia</th>
                                            <th><i class="bi bi-calendar"></i> Fecha</th>
                                            <th><i class="bi bi-circle-fill"></i> Estado</th>
                                            <th class="text-center"><i class="bi bi-eye"></i> Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="req : ${requerimientos}">
                                            <td>
                                                <span class="badge bg-success" th:text="${req.idRequerimiento}"></span>
                                            </td>
                                            <td>
                                                <span th:text="${#strings.abbreviate(req.descripcionRequerimiento, 40)}"></span>
                                            </td>
                                            <td th:text="${req.ubicacionRequerimiento}"></td>
                                            <td th:text="${req.dependenciaRequerimiento}"></td>
                                            <td th:text="${req.fechaSolicitud}"></td>
                                            <td>
                                                <span class="badge bg-warning text-dark">
                                                    <i class="bi bi-hourglass-split"></i> En Procesamiento
                                                </span>
                                            </td>
                                            <td class="text-center">
                                                <a th:href="@{/oficina-mantenimiento/revisar/{id}(id=${req.idRequerimiento})}" 
                                                    class="btn btn-sm btn-info">
                                                    <i class="bi bi-eye"></i> Ver
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div th:if="${requerimientos == null or requerimientos.size() == 0}">
                            <div class="alert alert-info" role="alert">
                                <i class="bi bi-info-circle"></i> No hay requerimientos registrados.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-5 border-top">
        <div class="container-fluid text-center text-muted">
            <p>&copy; 2024 Sistema de Gestión de Requerimientos. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
