<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Tareas - Sistema de Gestión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">
                <i class="bi bi-diagram-3"></i> Sistema Gestión
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/operario">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/operario/mis-tareas">
                            <i class="bi bi-hammer"></i> Mis Tareas
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="navbar-text text-white me-3">
                            <i class="bi bi-person-circle"></i> <span sec:authentication="name"></span>
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout" onclick="return confirm('¿Desea cerrar sesión?')">
                            <i class="bi bi-box-arrow-right"></i> Salir
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- Alertas -->
        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle"></i> <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row mb-4">
            <div class="col-md-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h1>
                        <i class="bi bi-hammer"></i> Mis Tareas Asignadas
                    </h1>
                    <a href="/operario" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>
                </div>
            </div>
        </div>

        <!-- Tabla de tareas -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div th:if="${requerimientos != null and requerimientos.size() > 0}">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead class="table-light">
                                        <tr>
                                            <th><i class="bi bi-hash"></i> ID</th>
                                            <th><i class="bi bi-file-text"></i> Descripción</th>
                                            <th><i class="bi bi-geo-alt"></i> Ubicación</th>
                                            <th><i class="bi bi-building"></i> Dependencia</th>
                                            <th><i class="bi bi-percent"></i> Progreso</th>
                                            <th><i class="bi bi-circle-fill"></i> Estado</th>
                                            <th class="text-center"><i class="bi bi-wrench"></i> Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="req : ${requerimientos}">
                                            <td>
                                                <span class="badge bg-danger" th:text="${req.idRequerimiento}"></span>
                                            </td>
                                            <td>
                                                <span th:text="${#strings.abbreviate(req.descripcionRequerimiento, 40)}"></span>
                                            </td>
                                            <td th:text="${req.ubicacionRequerimiento}"></td>
                                            <td th:text="${req.dependenciaRequerimiento}"></td>
                                            <td>
                                                <div class="progress" style="height: 25px;">
                                                    <div class="progress-bar" role="progressbar" 
                                                        th:style="'width: ' + (${req.porcentajeProgreso != null ? req.porcentajeProgreso : 0}) + '%'"
                                                        th:text="${req.porcentajeProgreso != null ? req.porcentajeProgreso + '%' : '0%'}">
                                                    </div>
                                                </div>
                                            </td>
                                            <td>
                                                <span th:if="${req.estados != null and req.estados.size() > 0}">
                                                    <span th:each="est : ${req.estados}" 
                                                        th:text="${est.nombreEstado}"
                                                        class="badge bg-info">
                                                    </span>
                                                </span>
                                                <span th:if="${req.estados == null or req.estados.size() == 0}">
                                                    <span class="badge bg-secondary">Sin asignar</span>
                                                </span>
                                            </td>
                                            <td class="text-center">
                                                <a th:href="@{/operario/ejecutar/{id}(id=${req.idRequerimiento})}" 
                                                    class="btn btn-sm btn-warning">
                                                    <i class="bi bi-play-circle"></i> Ejecutar
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div th:if="${requerimientos == null or requerimientos.size() == 0}">
                            <div class="alert alert-info" role="alert">
                                <i class="bi bi-info-circle"></i> No hay tareas asignadas en este momento.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-5 border-top">
        <div class="container-fluid text-center text-muted">
            <p>&copy; 2024 Sistema de Gestión de Requerimientos. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
