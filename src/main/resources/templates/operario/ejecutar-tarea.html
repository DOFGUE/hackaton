<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejecutar Tarea - Sistema de Gestión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">
                <i class="bi bi-diagram-3"></i> Sistema Gestión
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/operario">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/operario/mis-tareas">
                            <i class="bi bi-hammer"></i> Mis Tareas
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="navbar-text text-white me-3">
                            <i class="bi bi-person-circle"></i> <span sec:authentication="name"></span>
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout" onclick="return confirm('¿Desea cerrar sesión?')">
                            <i class="bi bi-box-arrow-right"></i> Salir
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- Alertas -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row mb-4">
            <div class="col-md-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h1>
                        <i class="bi bi-play-circle"></i> Ejecutar Tarea
                    </h1>
                    <a href="/operario/mis-tareas" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 mx-auto">
                <!-- Información de la tarea -->
                <div class="card mb-4">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">
                            <i class="bi bi-info-circle"></i> Información de la Tarea
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">ID Tarea:</label>
                                <p class="text-muted" th:text="${requerimiento.idRequerimiento}"></p>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Estado:</label>
                                <p>
                                    <span class="badge bg-warning text-dark">
                                        <i class="bi bi-hourglass-split"></i> En Procesamiento
                                    </span>
                                </p>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Progreso Actual:</label>
                                <p>
                                    <span class="badge bg-info text-white" th:text="${requerimiento.porcentajeProgreso != null ? requerimiento.porcentajeProgreso + '%' : '0%'}">
                                        0%
                                    </span>
                                </p>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Descripción:</label>
                            <p class="text-muted" th:text="${requerimiento.descripcionRequerimiento}"></p>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Ubicación:</label>
                                <p class="text-muted" th:text="${requerimiento.ubicacionRequerimiento}"></p>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Dependencia:</label>
                                <p class="text-muted" th:text="${requerimiento.dependenciaRequerimiento}"></p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Fecha Solicitud:</label>
                                <p class="text-muted" th:text="${requerimiento.fechaSolicitud}"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Formulario de progreso -->
                <div class="card mb-4">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">
                            <i class="bi bi-pencil-square"></i> Registrar Progreso
                        </h5>
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="@{/operario/ejecutar/{id}(id=${requerimiento.idRequerimiento})}">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="progreso" class="form-label">
                                        <i class="bi bi-percent"></i> Porcentaje de Avance (%) *
                                    </label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="progreso" name="progreso" 
                                            min="0" max="100" th:value="${requerimiento.porcentajeProgreso != null ? requerimiento.porcentajeProgreso : 0}" required>
                                        <span class="input-group-text">%</span>
                                    </div>
                                    <div class="progress mt-2">
                                        <div id="progressBar" class="progress-bar" role="progressbar" th:style="'width: ' + (${requerimiento.porcentajeProgreso != null ? requerimiento.porcentajeProgreso : 0}) + '%'"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="idEstado" class="form-label">
                                        <i class="bi bi-circle-fill"></i> Estado de la Tarea *
                                    </label>
                                    <select class="form-select" id="idEstado" name="idEstado">
                                        <option value="">-- Seleccione un estado --</option>
                                        <option th:each="est : ${estados}" 
                                            th:value="${est.idEstado}"
                                            th:text="${est.nombreEstado}"
                                            th:selected="${requerimiento.estados != null and requerimiento.estados.size() > 0 and requerimiento.estados.?[idEstado == __${est.idEstado}__].size() > 0}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="observaciones" class="form-label">
                                    <i class="bi bi-chat-left-text"></i> Observaciones
                                </label>
                                <textarea class="form-control" id="observaciones" name="observaciones" rows="3" 
                                    placeholder="Registre cualquier observación o novedad en la ejecución de la tarea" th:text="${requerimiento.observaciones != null ? requerimiento.observaciones : ''}"></textarea>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-warning">
                                    <i class="bi bi-upload"></i> Guardar Progreso
                                </button>
                                <a href="/operario/mis-tareas" class="btn btn-outline-secondary">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Botón para marcar completada -->
                <div class="card">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">
                            <i class="bi bi-check-square"></i> Completar Tarea
                        </h5>
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="@{/operario/completar/{id}(id=${requerimiento.idRequerimiento})}" 
                            onsubmit="return confirm('¿Desea marcar esta tarea como completada?');">
                            <div class="mb-3">
                                <label for="reporte" class="form-label">
                                    <i class="bi bi-file-earmark"></i> Reporte Final
                                </label>
                                <textarea class="form-control" id="reporte" name="reporte" rows="2" 
                                    placeholder="Reporte final de la tarea completada"></textarea>
                            </div>

                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle"></i> Marcar Como Completada
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-5 border-top">
        <div class="container-fluid text-center text-muted">
            <p>&copy; 2024 Sistema de Gestión de Requerimientos. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Actualizar barra de progreso en tiempo real
        document.getElementById('progreso').addEventListener('input', function() {
            const valor = this.value;
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = valor + '%';
            
            if (valor < 50) {
                progressBar.className = 'progress-bar bg-danger';
            } else if (valor < 75) {
                progressBar.className = 'progress-bar bg-warning';
            } else if (valor < 100) {
                progressBar.className = 'progress-bar bg-info';
            } else {
                progressBar.className = 'progress-bar bg-success';
            }
        });
    </script>
</body>
</html>
