<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Gestión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header i {
            font-size: 3rem;
            color: #667eea;
        }
        .login-header h1 {
            color: #333;
            margin-top: 10px;
            font-size: 1.5rem;
        }
        .form-control {
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            padding: 12px 15px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: bold;
            border-radius: 8px;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="bi bi-diagram-3"></i>
            <h1>Sistema de Gestión</h1>
        </div>

        <!-- Alertas -->
        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle"></i> Credenciales inválidas. Intente nuevamente.
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${param.logout}" class="alert alert-info alert-dismissible fade show" role="alert">
            <i class="bi bi-info-circle"></i> Ha cerrado sesión correctamente.
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${param.expired}" class="alert alert-warning alert-dismissible fade show" role="alert">
            <i class="bi bi-clock-history"></i> Su sesión ha expirado. Inicie sesión nuevamente.
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <form method="post" action="/login">
            <div class="mb-3">
                <label for="nombreUsuario" class="form-label">
                    <i class="bi bi-person"></i> Usuario
                </label>
                <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" required placeholder="Ingrese su usuario">
            </div>

            <div class="mb-3">
                <label for="contrasena" class="form-label">
                    <i class="bi bi-lock"></i> Contraseña
                </label>
                <input type="password" class="form-control" id="contrasena" name="contrasena" required placeholder="Ingrese su contraseña">
            </div>

            <button type="submit" class="btn btn-login btn-primary w-100 mb-3">
                <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
            </button>
        </form>

        <hr>
        <p class="text-center text-muted small">
            Usuarios de prueba disponibles en la documentación del sistema
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
